<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <section>
        <div class="result">
            <h1 class="yourResult">Your Result</h1>
            <img src="img/Group 16.svg" alt="76/100">
            <h1 class="great">Great</h1>
            <div class="text">
                <p>Your performance exceed 65% of the people conducting the test here!</p>
            </div>
        </div>
        <div class="summary">
            <h1 class="title">
                Summary
            </h1>
            <div class="Reaction shape">
                <div>
                    <img src="img/icon/iconoir_flash.svg" alt="icon">
                    <P>Reaction</P>
                </div>
                <div class="point">
                    <p class="number">80</p>
                    <p>/ 100</p>
                </div>
            </div>
            <div class="Memory shape">
                <div>
                    <img src="img/icon/iconoir_brain.svg" alt="icon">
                    <P>Memory</P>
                </div>
                <div class="point">
                    <p class="number">92</p>
                    <p>/ 100</p>
                </div>
            </div>
            <div class="Verbal shape">
                <div>
                    <img src="img/icon/iconoir_chat-remove.svg" alt="icon">
                    <P>Verbal</P>
                </div>
                <div class="point">
                    <p class="number">61</p>
                    <p>/ 100</p>
                </div>
            </div>
            <div class="Visual shape">
                <div>
                    <img src="img/icon/iconoir_eye-empty.svg" alt="icon">
                    <P>Visual</P>
                </div>
                <div class="point">
                    <p class="number">73</p>
                    <p>/ 100</p>
                </div>
            </div>
            <button>
                <p>Continue</p>
            </button>
        </div>
    </section>
</body>

</html>
